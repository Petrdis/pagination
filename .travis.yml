sudo: required
language: php
php:
    - '7.3'
env:
    - DOCKER_COMPOSE_VERSION=1.24.1

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose pull

before_script:
    - docker-compose up -d postgres
    - sleep 5
    - docker-compose exec postgres psql project pagination -f /docker-entrypoint-initdb.d/init.sql
    - docker-compose up -d --build app
    - docker-compose exec app composer install
script:
    - docker-compose exec app vendor/bin/phpunit --color -c phpunit.xml.dist

after_success:
    - travis_retry docker-compose exec app vendor/bin/php-coveralls